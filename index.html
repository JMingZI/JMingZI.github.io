<!doctype html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JmingZI Collection</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
<link href="app.css?d911ee527d8bbfbd72c8" rel="stylesheet"></head>
<body>
    <div class="video-bg">
        <video preload loop autoplay id="video" webkit-playsinline="true" playsinline="true">
            <source type="video/mp4" src="http://game.gtimg.cn/images/lol/act/a20161116elementalist/video/header.mp4">
            <source type="video/webm" src="http://game.gtimg.cn/images/lol/act/a20161116elementalist/video/header.webm">
            <source type="video/ogg" src="http://game.gtimg.cn/images/lol/act/a20161116elementalist/video/header.ogg">
        </video>
        <div class="mask"></div>
    </div>

    <div class="app-top-menu">
        <h1 class="app-title">M-Collection</h1>
    
        <div class="menu">
            <a href="#add" class="item" id="login-btn">Add Collection</a>
        </div>
    </div>
    
    <div id="app">
        <div class="app-wrap">
            <div class="app-list-wrap"></div>
        </div>

        <div class="footer">
            <p>&copy; Jmingzi 2017/5/7</p>
        </div>
    </div>

    <div id="add">
        <div class="top">
            Add Collection
        </div>
    
        <div class="modal-content">
            <form id="form">
                <div class="form-group">
                    <span class="label">名称</span>
                    <input type="text" name="name" class="form-input" maxlength="20" placeholder="最多20字">
                </div>
            
                <div class="form-group">
                    <span class="label">描述</span>
                    <input type="text" name="desc" class="form-input" maxlength="100" placeholder="最多100字">
                </div>
            
                <div class="form-group">
                    <span class="label">主页url</span>
                    <input type="text" name="url" class="form-input" maxlength="300" placeholder="最多300字">
                </div>
            
                <div class="form-group">
                    <span class="label">分类</span>
                    <select class="form-input" name="sort"></select>
                </div>
            
                <div class="form-group">
                    <span class="label">贡献者</span>
                    <input type="text" name="user" class="form-input" maxlength="10" placeholder="最多10字">
                </div>
            </form>
        
            <div class="bottom">
                <div class="close-add" id="btn-close-modal">
                    关闭
                </div>
                <div class="confirm-btn">
                    确定
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn1.lncld.net/static/js/2.2.1/av-min.js"></script>
<script type="text/javascript" src="manifest.js?d911ee527d8bbfbd72c8"></script><script type="text/javascript" src="app.js?d911ee527d8bbfbd72c8"></script><script type="text/javascript" src="vendor.js?d911ee527d8bbfbd72c8"></script></body>
</html>
